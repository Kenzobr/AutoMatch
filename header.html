<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Sidebar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 60px;
      background-color: hsl(0, 2%, 10%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      border-right: 2px solid #000000;
    }

    .sidebar a {
      color: #ff0000;
      text-decoration: none;
      font-size: 20px;
      margin: 20px 0;
      transition: color 0.3s;
    }

    .sidebar a:hover {
      color: #ff0000;
    }

    .sidebar a.active {
      color: #ff0000;
    }

    .content {
      margin-left: 70px;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: hsl(0, 2%, 10%);
      color: #ff0000;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav a {
      color: #ff0000;
      font-weight: bold;
      margin: 0 15px;
      text-decoration: none;
    }

    nav a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#" class="active" title="Mensagens"><i class="fas fa-comment-dots"></i></a>
    <a href="index.html" title="Início"><i class="fas fa-home"></i></a>
    <a href="#" title="Manual"><i class="fas fa-book"></i></a>
    <a href="#" title="Login"><i class="fas fa-lock"></i></a>
    <a href="autopecas.html" title="Loja"><i class="fas fa-shopping-cart"></i></a>
    <a href="#" title="Configurações"><i class="fas fa-cog"></i></a>
  </div>

  <div class="content">
    <header>
      <h1>AutoMatch</h1>
      <nav>
        <a href="autodiagnostico.html">AutoDiagnóstico</a>
        <a href="autopecas.html">Loja Online</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

  </div>
</body>
</html>
