<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoMatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      z-index: 1001;
      background-color: hsl(0, 2%, 10%);
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #000;
      color: #ccc;
      text-align: center;
      padding: 10px 20px;
      z-index: 1001;
      font-size: 0.9rem;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    
    #bgCarousel {
      width: 100vw;
      height: calc(100vh - 70px - 60px);
      margin-top: 70px; 
      margin-bottom: 60px;
      position: relative;
      z-index: 0;
    }

    .carousel,
    .carousel-inner,
    .carousel-item,
    .carousel-item img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    
    #bgCarousel .carousel-control-prev,
    #bgCarousel .carousel-control-next,
    #bgCarousel .carousel-indicators {
      z-index: 1;
    }

    main {
      padding: 20px;
      min-height: 150px;
      text-align: center;
      font-size: 1.2rem;
      position: relative;
      z-index: 10;
      margin-top: 20px;
    }

    #footer a {
      color: #ccc;
      text-decoration: none;
    }
    #footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  
  <div id="header"></div>

  
  <div id="bgCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img1.jpg" class="d-block w-100" alt="Imagem 1" />
      </div>
      <div class="carousel-item">
        <img src="img2.jpg" class="d-block w-100" alt="Imagem 2" />
      </div>
      <div class="carousel-item">
        <img src="img3.jpg" class="d-block w-100" alt="Imagem 3" />
      </div>
    </div>

  
    <button class="carousel-control-prev" type="button" data-bs-target="#bgCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bgCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>

  
  <div id="footer">
    © 2025 AutoMatch — Todos os direitos reservados |
    <a href="contate-nos.html">Contate-nos</a> |
    <a href="quem-somos.html">Quem Somos Nós</a>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function loadHTML(id, url) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
        })
        .catch(err => console.error(`Erro ao carregar ${url}: `, err));
    }

    loadHTML('header', 'header.html');
   
  </script>
</body>
</html>
